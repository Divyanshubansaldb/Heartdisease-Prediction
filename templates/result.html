<!DOCTYPE html>

<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Diabetes Predictor</title>
		<style>
			@import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700,800&display=swap');
		
			* {
			  box-sizing: border-box;
			  font-family: 'Poppins', sans-serif;
			  margin: 0;
			  padding: 0;
			}
		
			body {
			  align-items: center;
			  background: #091921;
			  display: flex;
			  justify-content: center;
			  margin: 0;
			  padding: 0;
			  width: 100%;
			  height: 100%;
			flex-direction: column;
			  /* min-height: 100vh; */
			}
		
			.form {
			  background: #091921;
			  border-radius: 10px;
			  box-shadow: -5px -5px 8px rgba(255, 255, 255, 0.1),
				5px 5px 15px rgba(0, 0, 0, 0.8);
			  padding: 50px 20px 60px;
			  position: relative;
			  text-align: center;
			  width: 670px;
			}
		
			.form h2 {
			  color: #22F2AA;
			  font-size: 28px;
			  font-weight: 700;
			  text-shadow: 0 0 10px #22F2AA;
			  text-transform: uppercase;
			}
		
			.form .form-content {
			  margin: 45px 22px;
			  text-align: left;
			}
		
			.form .form-content .form-box {
			  margin-top: 25px;
			}
		
			.form .form-content .form-box label {
			  color: #FFFFFF;
			  display: block;
			  font-size: 18px;
			  letter-spacing: 2px;
			  margin-bottom: 5px;
			}
		
			.form .form-content .form-box input {
			  background: #091921;
			  border: none;
			  border-radius: 10px;
			  box-shadow: inset -3px -3px 6px rgba(255, 255, 255, 0.1),
				inset 3px 3px 6px rgba(0, 0, 0, 0.8);
			  color: #6f6f6f;
			  font-size: 18px;
			  height: 50px;
			  outline: none;
			  padding: 5px 15px;
			  width: 100%;
			}
		
			.form .form-content .form-box input:focus {
			  text-shadow: 0 0 10px #22F2AA;
			  color: #22F2AA;
			}
		
			.form .form-content .form-box input[type="submit"] {
			  box-shadow: -3px -3px 6px rgba(255, 255, 255, 0.1),
				3px 3px 6px rgba(0, 0, 0, 0.8);
			  font-weight: 600;
			  margin-top: 20px;
			}
		
			.form .form-content .form-box input[type="submit"]:active {
			  box-shadow: 0 0 20px #22F2AA;
			  background: #22F2AA;
			  color: #091921;
			  margin-top: 20px;
			}
		
			.form .form-content .form-box input::placeholder {
			  color: #6f6f6f;
			  text-shadow: none !important;
			  font-size: 18px;
			}
		
			.form-forget {
			  color: #6f6f6f;
			  margin-top: 30px;
			}
		
			.form-forget a {
			  color: #22F2AA;
			  text-shadow: 0 0 10px #22F2AA;
			}
			.footer{
				flex-shrink: 0;
				position: relative;
				margin-top: 5%;
			  	width: 1080px;
				padding: 20px;
				background: linear-gradient(45deg, #443B96, #F60B68, #F4483A);
				background-size: 500% 500%;
				animation: change-gradient 10s ease-in-out infinite;
			}
			
			.contact{
				color: #ffffff;
			  text-align: center;
				margin: 0;
				font-size: 12px;
			}
			.footer-description{
				color: #ffffff;
			  text-align: center;
				margin: 0;
				font-size: 12px;
			}
			
			.container{
				background: linear-gradient(45deg, #443B96, #F60B68, #F4483A);
				border-radius: 10px;
				box-shadow: -5px -5px 8px rgba(255, 255, 255, 0.1),
				5px 5px 15px rgba(0, 0, 0, 0.8);
				padding: 50px 20px 60px;
				position: relative;
				text-align: center;
				/* width: 670px; */
			}

			.container h2 {
				color: #ffffff;
				font-family: 'Pacifico', cursive, bold;
				font-size: 75px;
				font-weight: normal;
			}
			.container p {
				color: #ffffff;
				font-family: 'Pacifico', cursive;
				font-size: 35px;
				font-weight: normal;
			}

			.results h1 {
				margin-top: 10%;
				color: white;
			}

			.contact-icon{
				color: #ffffff;
				padding: 7px;
			}

			.contact-icon:hover{
				color: #8c8c8c;
			}

			.footer .contact{
				position: center;
			}

		  </style>

		<script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
		<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
	</head>

    <body>
        <!-- Website Title -->
		<div class="container">
            <h2 class='container-heading'><span class="heading_font">Heart-Disease Predictor</span></h2>
            <div class='description'>
    			<p>A Machine Learning Web App, Built with Flask, Deployed using Heroku.</p>
    		</div>
    	</div>

		<!-- Result -->
		<div class="results">
			{% if prediction==1 %}
				<h1>Prediction: <span class='danger' style = "color: lightcoral">Oops! You have Heart Disease.</span></h1>
				<img class="gif" style= "margin-left:15%; margin-left: 25%;" src="{{ url_for('static', filename='diabetes.webp') }}" alt="Diabetes Image">
			{% elif prediction==0 %}
				<h1>Prediction: <span class='safe' style = "color:green">Great! You DON'T have Heart Disease.</span></h1>
				<img class="gif1" style= "margin-left:15%;" src="{{ url_for('static', filename='no-diabetes.webp') }}" alt="Not Diabetes Image">
			{% endif %}
		</div>

		<!-- Footer -->
       <div class='footer'>
           <div class="contact">
               <a target="_blank" href="https://github.com/Divyanshubansaldb/Heartdisease-Prediction"><i class="fab fa-github fa-lg contact-icon"></i></a>
               <a target="_blank" href="https://www.linkedin.com/in/divyanshu-bansal-6b2117173/"><i class="fab fa-linkedin fa-lg contact-icon"></i></a>
           </div>
           <p class='footer-description'>Made with ❤️ by Divyanshu Bansal.</p>
       </div>

	</body>
</html>
